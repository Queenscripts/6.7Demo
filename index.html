    <link rel='stylesheet' href='./styles.css'>
    <title>Demo Site</title>

<body>
    <header>
        <h1 style="color: green;"> This is a head tag</h1>

      </main>
      <footer>
        <!-- Class: multiple elements sharing the same style -->
        <a class='bottom-link' href='https://google.com'> goo </a>
        <a class='bottom-link' href='https://facebook.com'>face</a>
        <a class='bottom-link' href='https://instagram.com'>insta</a>
      </footer>
